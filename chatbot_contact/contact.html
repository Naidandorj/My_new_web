<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–•–æ–ª–±–æ–æ –±–∞—Ä–∏—Ö</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    #chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background: #f3f3f3;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages {
      height: 240px;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    #userInput {
      width: 100%;
      padding: 12px;
      border: none;
      border-top: 1px solid #ccc;
      border-radius: 0 0 12px 12px;
      font-size: 14px;
    }
    .msg {
      margin-bottom: 10px;
    }
    .msg strong {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>–•–æ–ª–±–æ–æ –±–∞—Ä–∏—Ö</h1>
  <p>–¢–∞ –±–∏–¥—ç–Ω—Ç—ç–π —Ö–æ–ª–±–æ–≥–¥–æ—Ö–¥–æ–æ chatbot –∞—à–∏–≥–ª–∞–Ω –∞—Å—É—É–ª—Ç–∞–∞ –∞—Å—É—É–∂ –±–æ–ª–Ω–æ.</p>

  <div id="chatbot">
    <div id="messages"></div>
    <input id="userInput" type="text" placeholder="–ê—Å—É—É—Ö –∑“Ø–π–ª—ç—ç –±–∏—á–Ω—ç “Ø“Ø...">
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const input = document.getElementById('userInput');

    input.addEventListener('keypress', async function (e) {
      if (e.key === 'Enter') {
        const msg = input.value.trim();
        if (!msg) return;
        appendMessage("–¢–∞", msg);
        input.value = "";
        appendMessage("ü§ñ", "–•–∞—Ä–∏—É–ª—Ç—ã–≥ –±–æ–ª–æ–≤—Å—Ä—É—É–ª–∂ –±–∞–π–Ω–∞...");

        try {
          const res = await fetch('https://YOUR-BACKEND-URL/api', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: msg })
          });

          const data = await res.json();
          updateLastBotMessage(data.bot.trim());
        } catch (err) {
          updateLastBotMessage("–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞. –°“Ø–ª–∂—ç—ç–≥ —à–∞–ª–≥–∞–Ω–∞ —É—É.");
        }
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateLastBotMessage(newText) {
      const all = messagesDiv.querySelectorAll(".msg");
      all[all.length - 1].innerHTML = `<strong>ü§ñ:</strong> ${newText}`;
    }
  </script>
</body>
</html>
